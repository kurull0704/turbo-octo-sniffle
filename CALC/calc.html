<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calc.css" type="text/css">
</head>
<body>
    <form class="calc">
        <div class="result">
            <input class="text" type="text" name="result">
        </div>
        <div class="functions">
            <input type="button" name="a/c" value="A/C">
            <input type="button" name="+/-" value="+/-">
            <input type="button" name="percent" value="%">
        </div>
        <div class="numbers">
            <input type="button" name="one" value="1">
            <input type="button" name="two" value="2">
            <input type="button" name="three" value="3">
            <input type="button" name="four" value="4">
            <input type="button" name="five" value="5">
            <input type="button" name="six" value="6">
            <input type="button" name="seven" value="7">
            <input type="button" name="eitgh" value="8">
            <input type="button" name="nine" value="9">
            <input  class="zero" type="button" name="nul" value="0">
            <input  class="point"  type="button" name="point" value=".">
        </div>
        <div class="operations">
            <input type="button" name="share" value="/">
            <input type="button" name="multiply" value="Ñ…">
            <input type="button" name="minus" value="-">
            <input type="button" name="plus" value="+">
            <input type="button" name="equal" value="=">
        </div>
    </form>
    <script src="calc.js"></script> 
</body>
</html>
